    <!-- Ini yang buat bisa jadi 2 container box jadi sejajar Line 53-->
    <div class="d-flex flex-row">
      <!-- Box Profile -->
      <div class="box-profile box border-dark">
        <img
          class="rounded-circle mx-auto d-block border border-dark"
          src="./assets/img/GeraldiNathan.jpg"

        />

        <!-- Side Nav -->

      <div class="container">
        <div class="contact">
          <section>
            <h1>Contact</h1>
            <p>let`s get in touch</p>
            <hr />

            <span>Find me on</span>
            <div class="d-flex flex-row gap-4">
              <div
                class="contact-box border border-black d-flex justify-content-center p-2 text-bg-danger"
              >
                <img
                  src="./assets/img/github.svg"
                  alt=""
                  style="margin-right: 5px"
                />
                <a
                  href="https://github.com/geraldinathan"
                  target="blank"
                  rel="noopener noreferrer"
                  class="link-underline link-underline-opacity-0 text-black"
                  >Github
                </a>
              </div>
              <div
                class="contact-box linkedin border border-black d-flex justify-content-center p-2"
              >
                <img
                  src="./assets/img/linkedin.svg"
                  alt=""
                  style="margin-right: 5px"
                />
                <a
                  href="https://www.linkedin.com/in/geraldi-nathan-tommy-saputra-a013b5217/"
                  target="blank"
                  rel="noopener noreferrer"
                  class="link-underline link-underline-opacity-0 text-dark"
                  >Linkedin
                </a>
              </div>
              <div
                class="contact-box instagram border border-black d-flex justify-content-center p-2"
              >
                <img
                  src="./assets/img/instagram.svg"
                  alt=""
                  style="margin-right: 5px"
                />
                <a
                  href="https://instagram.com/geraldinathan_"
                  target="blank"
                  rel="noopener noreferrer"
                  class="link-underline link-underline-opacity-0 text-dark"
                  >instagram
                </a>
              </div>
              <div
                class="contact-box border border-black d-flex justify-content-center p-2 text-bg-primary"
              >
                <img
                  src="./assets/img/twitter.svg"
                  alt=""
                  style="margin-right: 5px"
                />
                <a
                  href="https://twitter.com/geraldinathan"
                  target="blank"
                  rel="noopener noreferrer"
                  class="link-underline link-underline-opacity-0 text-dark"
                  >Twitter
                </a>
              </div>
            </div>
            <hr />

            <!-- Form Asking -->
            <form action="">
              <div class="d-flex flex-column gap-4">
                <span>Or send me message</span>
                <div class="d-flex flex-row gap-5">
                  <div class="email" style="width: 300px">
                    <input
                      type="email"
                      class="input-email form-control"
                      placeholder="Email"
                    />
                  </div>

                  <div class="name" style="width: 300px">
                    <input
                      type="text"
                      class="input-name form-control"
                      placeholder="Name"
                    />
                  </div>
                </div>

                <div class="question d-flex flex-column gap-4">
                  <input
                    type="text"
                    name=""
                    id=""
                    placeholder="Message"
                    class="form-control"
                    style="width: 650px"
                  />

                  <button
                    class="btn btn-dark text-white"
                    type="submit"
                    style="width: 150px"
                    onclick="send()"
                  >
                    Send
                  </button>
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
